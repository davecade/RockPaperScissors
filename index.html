<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="comp-label">comp</div>
            <span id="userScore">0</span>:<span id="compScore">0</span>
        </div>

        <div class="computer">
            <img src="images/comp.png">
            <span class="comp-choice-image"></span>
        </div>

        <div id="result">Make your move!</div>

        <div class="choices">
            
            <div class="choice" id="rock">
                <img src="images/rock.png">
            </div>

            <div class="choice" id="paper">
                <img src="images/paper.png">
            </div>
            
            <div class="choice" id="scissors">
                <img src="images/scissors.png">
            </div>  
        </div>

        <div class="button">
            <button type="button" id="button">Reset</button>
        </div>


        <script src="app.js" charset="utf-8"></script>
    </body>

</html>
